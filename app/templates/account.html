{% extends "base.html" %}

{% block title %}
    Аккаунт
{% endblock %}

{% block content %}
    <h1>Ваш аккаунт</h1>
    <p>Это страница вашего аккаунта.</p>

        <h2>Edit Profile</h2>
    <form method="post" action="{{ url_for('edit_profile') }}">
        <div class="form-group">
            <label for="username">Имя</label>
            <input type="text" id="username" name="username" class="form-control" value="{{ current_user.username }}" required>
        </div>

        <div class="form-group">
            <label for="email">Почта</label>
            <input type="email" id="email" name="email" class="form-control" value="{{ current_user.email }}" required>
        </div>

        <div class="form-group">
            <label for="password">Новый пароль</label>
            <input type="password" id="password" name="password" class="form-control">
            <small class="form-text text-muted">Оставьте пустым, если не хотите менять пароль.</small>
        </div>

        <button type="submit" class="btn btn-primary">Сохранить изменения</button>
    </form>
{% endblock %}
